<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HELLO</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .section{
            width: 100vw;
            height: 50vh;
            display: flex;
            align-content: baseline;
            justify-content: center;
            font-size: 15em;
        }
        .yellow{
            background: yellow;
            color: black;
        }
        .purple{
            background: purple;
            color: white;
        }
        .text{
            text-transform: capitalize;

        }
    </style>
</head>
<body>
<div class="section yellow">

    <p class="text">HELLO</p>
</div>
<div class="section purple">
    <p>WORLD</p>
</div>
</body>
</html>
